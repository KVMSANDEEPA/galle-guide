<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Location</title>
  <style>
    /* General reset for consistent rendering */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .map {
      padding: 20px;
      text-align: center;
    }

    .map h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      font-family: "Lisu Bosa", serif;
    }

    .mp {
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }

    .mp img {
      width: 75%;
      max-width: 800px;
      height: auto;
      border: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .map h1 {
        font-size: 2rem;
      }

      .mp img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <section class="map">
    <h1>Our Location</h1>
    <div class="mp">
      <a href="https://www.google.com/maps/place/Galle/@6.0558916,80.2119971,14z/data=!3m1!4b1!4m6!3m5!1s0x3ae173bb6932fce3:0x4a35b903f9c64c03!8m2!3d6.0328948!4d80.2167912!16zL20vMDI3M21r?entry=ttu&g_ep=EgoyMDI0MTIwNC4wIKXMDSoASAFQAw%3D%3D" target="_blank">
        <img src="assets/images/pic/map.png" alt="Map showing our location">
      </a>
    </div>
  </section>
</body>
</html>
